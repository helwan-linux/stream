name: Arch Linux Package Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup System & Build
      run: |
        # تثبيت الأدوات اللازمة بما فيها git
        pacman -Syu --noconfirm base-devel binutils git sudo
        
        # إعداد المستخدم builder
        useradd builder -m
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chmod -R a+rw .
        
        # بناء الحزمة
        sudo -u builder makepkg -s --noconfirm

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hel-stream-package
        path: "*.pkg.tar.zst"

        
