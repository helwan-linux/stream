name: Build Stable Hel-Stream (Nuitka + Python 3.11)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.11-bookworm

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # Cache pip packages
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Cache Nuitka build cache
    - name: Cache Nuitka
      uses: actions/cache@v4
      with:
        path: ~/.cache/nuitka
        key: ${{ runner.os }}-nuitka

    - name: Install System Dependencies
      run: |
        apt-get update
        apt-get install -y patchelf binutils zstd libgl1-mesa-glx libx11-6 libxext6 libxrender1 libxtst6 libxi6 clang
        pip install --upgrade pip
        pip install nuitka PyQt5
        if [ -f "hel-stream/requirements.txt" ]; then pip install -r hel-stream/requirements.txt; fi

    - name: Build Standalone Binary with Nuitka
      run: |
        python -m nuitka \
               --standalone \
               --onefile \
               --plugin-enable=pyqt5 \
               --include-package=hel-stream \
               --output-dir=dist \
               --output-filename=hel-stream \
               --clang \
               --lto=no \
               --jobs=2 \
               hel-stream/main.py

    - name: Create Arch Linux Package Structure
      run: |
        mkdir -p pkg/usr/bin
        mkdir -p pkg/usr/share/applications
        mkdir -p pkg/usr/share/pixmaps

        cp dist/hel-stream pkg/usr/bin/hel-stream
        chmod +x pkg/usr/bin/hel-stream

        if [ -f "hel-stream/assets/icons/stream.png" ]; then
          cp hel-stream/assets/icons/stream.png pkg/usr/share/pixmaps/hel-stream.png
        fi
        if [ -f "hel-stream/hel-stream.desktop" ]; then
          cp hel-stream/hel-stream.desktop pkg/usr/share/applications/
        fi
        
        echo "pkgname = hel-stream
        pkgver = 1.0.0
        pkgrel = 1
        pkgdesc = Multimedia Streaming Tool for Helwan Linux (Stable Python 3.11)
        arch = x86_64
        license = GPL
        depends = qt5-base" > pkg/.PKGINFO

    - name: Compress Package to .pkg.tar.zst
      run: |
        cd pkg
        tar -cvf ../hel-stream-1.0.0-1-x86_64.pkg.tar .
        cd ..
        zstd --rm hel-stream-1.0.0-1-x86_64.pkg.tar -o hel-stream-1.0.0-1-x86_64.pkg.tar.zst

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hel-stream-stable-v1.0.0
        path: "*.pkg.tar.zst"
