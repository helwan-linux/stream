name: Build Stable Hel-Stream (Nuitka + Python 3.11)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.11-bookworm

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        apt-get update
        apt-get install -y patchelf binutils zstd libgl1-mesa-glx libx11-6 libxext6 libxrender1 libxtst6 libxi6
        pip install --upgrade pip
        pip install nuitka PyQt5

    - name: List Files (For Debugging)
      run: |
        echo "Checking current directory structure..."
        ls -R

    - name: Build Standalone Binary with Nuitka
      run: |
        # إذا كان الملف داخل مجلد، استبدل hel-stream.py بمساره الصحيح 
        # مثلاً لو في مجلد src اكتب src/hel-stream.py
        # أنا سأفترض هنا أنه في الجذر، وإذا فشل، خطوة List Files ستكشف لنا مكانه
        python -m nuitka \
               --standalone \
               --onefile \
               --plugin-enable=pyqt5 \
               --output-dir=dist \
               hel-stream.py

    - name: Create Arch Linux Package Structure
      run: |
        mkdir -p pkg/usr/bin
        # Nuitka في وضع --onefile ينتج ملف تنفيذي واحد داخل dist
        # سنتأكد من وجوده ونقله
        if [ -f "dist/hel-stream.bin" ]; then
          cp dist/hel-stream.bin pkg/usr/bin/hel-stream
        elif [ -f "dist/hel-stream" ]; then
          cp dist/hel-stream pkg/usr/bin/hel-stream
        fi
        
        chmod +x pkg/usr/bin/hel-stream
        
        echo "pkgname = hel-stream
        pkgver = 1.0.0
        pkgrel = 1
        pkgdesc = Multimedia Streaming Tool for Helwan Linux (Stable Python 3.11)
        arch = x86_64
        license = GPL
        depends = qt5-base" > pkg/.PKGINFO

    - name: Compress Package to .pkg.tar.zst
      run: |
        cd pkg
        tar -cvf ../hel-stream-1.0.0-1-x86_64.pkg.tar .
        cd ..
        zstd --rm hel-stream-1.0.0-1-x86_64.pkg.tar -o hel-stream-1.0.0-1-x86_64.pkg.tar.zst

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hel-stream-stable-v1.0.0
        path: "*.pkg.tar.zst"
