name: Build Stable Hel-Stream (Nuitka + Python 3.11)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.11-bookworm

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        apt-get update
        apt-get install -y patchelf binutils zstd libgl1-mesa-glx libx11-6 libxext6 libxrender1 libxtst6 libxi6
        pip install --upgrade pip
        pip install nuitka PyQt5

    - name: Build Standalone Binary
      run: |
        # البحث عن الملف لضمان مكانه (لو هو في مجلد فرعي)
        TARGET_FILE=$(find . -name "hel-stream.py" | head -n 1)
        
        if [ -z "$TARGET_FILE" ]; then
          echo "FATAL: hel-stream.py not found in the repository!"
          ls -R
          exit 1
        fi
        
        echo "Found file at: $TARGET_FILE"
        
        # التنفيذ من مكان وجود الملف
        python -m nuitka \
               --standalone \
               --onefile \
               --plugin-enable=pyqt5 \
               --output-dir=dist \
               "$TARGET_FILE"

    - name: Create Arch Linux Package Structure
      run: |
        mkdir -p pkg/usr/bin
        # البحث عن الملف الناتج في مجلد dist (Nuitka يخرجه باسم الملف الأصلي بدون .py)
        BINARY_PATH=$(find dist -type f -executable | head -n 1)
        
        if [ -z "$BINARY_PATH" ]; then
          echo "FATAL: Binary not produced by Nuitka!"
          exit 1
        fi
        
        cp "$BINARY_PATH" pkg/usr/bin/hel-stream
        chmod +x pkg/usr/bin/hel-stream
        
        echo "pkgname = hel-stream
        pkgver = 1.0.0
        pkgrel = 1
        pkgdesc = Multimedia Streaming Tool for Helwan Linux (Stable Python 3.11)
        arch = x86_64
        license = GPL
        depends = qt5-base" > pkg/.PKGINFO

    - name: Compress Package to .pkg.tar.zst
      run: |
        cd pkg
        tar -cvf ../hel-stream-1.0.0-1-x86_64.pkg.tar .
        cd ..
        zstd --rm hel-stream-1.0.0-1-x86_64.pkg.tar -o hel-stream-1.0.0-1-x86_64.pkg.tar.zst

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hel-stream-stable-v1.0.0
        path: "*.pkg.tar.zst"
