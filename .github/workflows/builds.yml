name: Build Stable Hel-Stream (Optimized)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.11-bookworm

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        apt-get update && apt-get install -y \
        patchelf binutils zstd libgl1-mesa-glx libx11-6 libxcb-icccm4 \
        libxcb-image0 libxcb-keysyms1 libxcb-render-util0 \
        libxcb-xinerama0 libxcb-xkb1 libxkbcommon-x11-0 clang
        pip install --upgrade pip
        pip install nuitka PyQt5
        if [ -f "hel-stream/requirements.txt" ]; then pip install -r hel-stream/requirements.txt; fi

    - name: Build with Nuitka
      run: |
        python -m nuitka \
               --standalone \
               --plugin-enable=pyqt5 \
               --include-qt-plugins=all \
               --follow-imports \
               --include-package=hel-stream \
               --output-dir=dist \
               --clang \
               --jobs=$(nproc) \
               hel-stream/main.py

    - name: Create Arch Linux Package Structure
      run: |
        mkdir -p pkg/usr/bin pkg/usr/lib/hel-stream pkg/usr/share/applications pkg/usr/share/pixmaps
        
        # نقل الملفات بدلاً من Onefile لضمان الاستقرار
        cp -r dist/main.dist/* pkg/usr/lib/hel-stream/
        
        # عمل رابط رمزي للتشغيل
        ln -s /usr/lib/hel-stream/main pkg/usr/bin/hel-stream
        
        if [ -f "hel-stream/assets/icons/stream.png" ]; then
          cp hel-stream/assets/icons/stream.png pkg/usr/share/pixmaps/hel-stream.png
        fi
        
        # تعديل مسار الأيقونة في ملف الـ desktop إذا لزم الأمر
        if [ -f "hel-stream/hel-stream.desktop" ]; then
          cp hel-stream/hel-stream.desktop pkg/usr/share/applications/
        fi
        
        echo -e "pkgname = hel-stream\npkgver = 1.0.0\npkgrel = 1\npkgdesc = Multimedia Streaming Tool for Helwan Linux\narch = x86_64\nlicense = GPL\ndepends = qt5-base libxkbcommon-x11" > pkg/.PKGINFO

    - name: Compress Package
      run: |
        cd pkg
        tar -I 'zstd -1' -cvf ../hel-stream-1.0.0-1-x86_64.pkg.tar.zst .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hel-stream-stable
        path: "*.pkg.tar.zst"
